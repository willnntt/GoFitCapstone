<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoFit Admin Panel</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>GoFit Admin Panel</h1>

        <div class="card user-card">
            <h2><i class="fas fa-users-cog"></i> Manage User Accounts</h2>
            <div class="buttons">
                <button><i class="fas fa-eye"></i> View</button>
                <button><i class="fas fa-user-plus"></i> Add</button>
                <button><i class="fas fa-edit"></i> Edit</button>
                <button class="danger"><i class="fas fa-user-slash"></i> Deactivate</button>
            </div>
        </div>

        <div class="card diet-card">
            <h2><i class="fas fa-utensils"></i> Generate Diet Plans</h2>
            <div class="buttons">
                <button><i class="fas fa-plus"></i> Create</button>
                <button><i class="fas fa-list"></i> View</button>
            </div>
        </div>

        <div class="card food-card">
            <h2><i class="fas fa-apple-alt"></i> Create Food Record</h2>
            <div class="buttons">
                <button><i class="fas fa-plus"></i> Add</button>
                <button><i class="fas fa-list"></i> View</button>
            </div>
        </div>

        <div class="card exercise-card">
            <h2><i class="fas fa-dumbbell"></i> Create Exercise Record</h2>
            <div class="buttons">
                <button><i class="fas fa-plus"></i> Add</button>
                <button><i class="fas fa-list"></i> View</button>
            </div>
        </div>

    </div>

</body>
</html>
